<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
            <div id="result"></div>
        </form>
        <div class="buttons">
            <button type="button" class=" btn btn-white" value="9">9</button>
            <button type="button" class=" btn btn-white" value="8">8</button>
            <button type="button" class=" btn btn-white" value="7">7</button>
            <button type="button" class=" btn btn-orange" value="/">/</button>
            <button type="button" class=" btn btn-white" value="6">6</button>
            <button type="button" class=" btn btn-white" value="5">5</button>
            <button type="button" class=" btn btn-white" value="4">4</button>
            <button type="button" class=" btn btn-orange" value="*">*</button>
            <button type="button" class=" btn btn-white" value="3">3</button>
            <button type="button" class=" btn btn-white" value="2">2</button>
            <button type="button" class=" btn btn-white" value="1">1</button>
            <button type="button" class=" btn btn-orange" value="-">-</button>
            <button type="button" class=" btn btn-white" value="0">0</button>
            <button type="button" class=" btn btn-white btn-orange" value=".">.</button>

            <button type="button" class=" btn equal-btn btn-orange">=</button>
            <button type="button" class=" btn btn-orange" value="+">+</button>
            <button type="button" class=" btn clear-btn">Clear</button>
        </div>
    </section> 
    <script src="app.js"></script>
</body>
</html>
